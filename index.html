<html>
	<head>
		<script src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.min.js"></script>
		<script src="/js/blogApp.js"></script>
		<title>Github Pages Test</title>
	</head>

	<body ng-app="blogApp">
	<ul ng-controller="blogListCtrl">
		<li class="post" ng-repeat="post in posts">
			<h3>{{post.title}}</h3>
			<p>{{post.content}}</p>
		</li>
	</ul>
	</body>
</html>
